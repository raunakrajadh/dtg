<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Download</title>
</head>
<body>
  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'maclercs.jpg'; // replace with your file path
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>

  <h1>Downloading your file...</h1>
</body>
</html>
